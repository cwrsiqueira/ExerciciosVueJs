<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Nomes</title>
</head>
<body>
    <div id="app">
        <header class="header">
            Cabeçalho
        </header>
        <section class="container">
            <section class="body">
                <input type="text" placeholder="Digite o nome para inserir" v-model="inputNome" autofocus>
                <br>
                <input @click="handleSubmit(inputNome)" type="submit" value="Inserir">
            </section>
            <aside class="sidebar">
                <span>Quant. Nomes =</span> {{ listaNomes.length }}
                <ul>
                    <li v-for="(item) in listaNomes">{{ item }}</li>
                </ul>
            </aside>
        </section>
        <footer class="footer">
            Rodapé
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
